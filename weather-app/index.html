<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <button><img src="images/icons/search.png"></button>
        </div>

        <div class="weather">
            <img src="" class="weatherImg">
            <p class="description"></p>
            <h1 class="temp"></h1>
            <h2 class="cityName"></h2>
            <div class="details">
                <div class="collumn">
                    <img src="images/icons/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="collumn">
                    <img src="images/icons/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="errorMessage">
            <p></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
